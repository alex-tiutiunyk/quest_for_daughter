<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="wrapper">
    <div id="step-1" class="step active">
      <div class="holder">
        <h1 class="title">Привіт! Як твоє ім'я?</h1>
        <input type="text" id="inputName" class="input-text">
        <button type="button" class="btn btn-1">Next</button>
      </div>
    </div>
    <div id="step-2" class="step">
      <div class="holder">
        <h2 class="title">Привіт, <span id="outName">. Почнемо пошуки?</span></h2>
        <button type="button" class="btn btn-2">Так</button>
      </div>
    </div>
    <div id="step-3" class="step">
      <div class="holder">
        <h2 class="title">Введи знайдене число сюди</h2>
        <input type="text" id="" class="input-text">
        <button type="button" class="btn btn-3">Далі</button>
      </div>
    </div>
    <div id="step-4" class="step">
      <div class="holder">
        <h2 class="title">Step 4</h2>
        <button type="button" class="btn btn-4">Next</button>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
